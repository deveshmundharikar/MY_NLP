name: NLP Chatbot Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev python3-pip python3-venv

      # Step 4: Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib seaborn nltk wordcloud scikit-learn jupyter nbconvert

      # Step 5: Download NLTK data
      - name: Download NLTK data
        run: |
          python -c "import nltk; nltk.download('stopwords')"

      # Step 6: Execute notebook
      - name: Run Jupyter Notebook
        run: |
          jupyter nbconvert --execute --to notebook --inplace Chatbot_day2.ipynb

      # Step 7: Upload results as artifact
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: notebook-results
          path: |
            Chatbot_day2.ipynb
            *.pkl
            *.csv
